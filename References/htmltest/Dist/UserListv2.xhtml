<?cocoon-format type="text/html">
<html>
   <head>
      <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Users</title>
      <base href="http://mike/htmltest/">
      <link type="text/css" rel="stylesheet" href="css/shoemake.css">
      <style type="text/css">
         td.desc {font-weight: bold} 
      </style>
      <script type="text/javascript">
         function setCheckboxes()
         {
            var form = document.forms[0];
            var val = form.selectAll.checked;
            for (var i=0; i < form.elements.length; i++)
            {
               if (form.elements[i].type == "checkbox")
               {
                  form.elements[i].checked = val;
               }  
            }
         }
      </script>
   </head>
   <body>
      <table align="center" width="80%">
         <!--  BREADCRUMBS  -->
         <tr>

                     <td class="breadcrumb">Add a User</td>
                  </tr>
               </table>
            </td>
            <td>&nbsp;</td>
         </tr>
         <!--  BLANK LINE  -->

                     <td class="breadcrumb" width="20">&nbsp;&nbsp;&gt;&nbsp;&nbsp;</td>

         <tr>

                     </TR>
